<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Aashik - Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./switch.css">
    <link rel="stylesheet" href="./terminal.css">
    <link rel="shortcut icon" href="./images/detective" type="image/x-icon">
</head>
<body>
    
    <div class="page">
        <label id="switch" class="switch title">
            <input type="checkbox" onchange="toggleTheme()" id="slider">
            <span class="slider round"></span>
        </label>
        
        <div class="banner">
            <img src="./images/profile.jpg" alt="" srcset="" class="profile-img">
          
        </div>
            <div id="window">
                <div id="operationsBar">
                    <div id="operations">
                        <span id="close" class="optBtn"></span>
                        <span id="minimize" class="optBtn"></span>
                        <span id="resize" class="optBtn"></span>
                        
                    </div>
                    <div id="title">terminal</div>
                </div>
                <div id="terminal">
                <div id="prompt">$</div><div id="data">Visitor Details:<br></div>
            </div>
            &emsp; <span id="typed" style="white-space:pre;color: #50DBB4;"></span>
            <div id="blinker"></div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
